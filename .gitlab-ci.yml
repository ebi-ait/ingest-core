include:
  remote: 'https://raw.githubusercontent.com/ebi-ait/gitlab-ci-templates/master/build-release-deploy.yml'

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

Unit Test:
  image: quay.io/ebi-ait/ingest-base-images:openjdk_11
  stage: test
  script:
    - ./gradlew verify
  artifacts:
    reports:
      junit:
        - build/test-results/**/TEST-*.xml

